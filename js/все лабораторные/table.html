<html>
<head>
<link rel="stylesheet" href="alllab.css">
<table> 
<script language="JavaScript"> 
a=prompt('введите число','число')
b=prompt('ввведите число','число')
a=+a;
b=+b;
for (i = 1; i <=a; i++) 
{ 
document.write("<tr style='text-align:center;border:solid 1px black;width:100px;height:100px;font-size:20pt;color:white;'><td style='text-align:center;border:solid 1px black;width:100px;height:100px;font-size:20pt'>" + i + " </td>"); 
for (j = 2; j <= b; j++) 
{ 
document.write("<td style='text-align:center;border:solid 1px black;width:100px;height:100px;color:white;'>" + (i*j) + " </td>");} 
document.write("</tr>"); 
} 
</script> 
</table>

</body>
</head>
</html>
