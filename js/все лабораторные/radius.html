<html>
<head>
<link rel="stylesheet" href="alllab.css">
<table> 
<script language="JavaScript"> 
a=prompt('введите число','число')
b=prompt('ввведите число','число')
a=+a;
b=+b;
document.write("<tr><td style='border:solid 1px black;width:300px;height:100px;text-align:center;color:white;'>Радиус</td>");
document.write("<td style='border:solid 1px black;width:300px;height:100px;text-align:center;color:white;'>Площадь круга</td>");
document.write("<td style='border:solid 1px black;width:300px;height:100px;text-align:center;color:white;'>Длина окружности</td>");
document.write("</tr>");
do
{
document.write("<tr><td style='text-align:center;border:solid 1px black;width:300px;height:100px;color:white;'>"+a+"</td>");
document.write("<td style='text-align:center;border:solid 1px black;width:300px;height:100px;color:white;'>"+a*a*Math.PI+"</td>");
document.write("<td style='text-align:center;border:solid 1px black;width:300px;height:100px;color:white;'>"+2*a*Math.PI+"</td>");
document.write("</tr>");
a=a+0.3;
}
while(a<=b)
</script>
